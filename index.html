<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" >
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope Calculator</title>
</head>
<body>
    <div class="calculator-frame">
        
        
        <div class="change-theme" id="change-theme">
            <button class="light" id="light-theme" value="switchtheme">
                <i class="fa-regular fa-sun" id="lighticon"></i>
            </button>
            <div class="inbetwen-line">
            </div>
            <button class="dark" id="dark-theme"  value="switchtheme">
                <i class="fa-regular fa-moon" id="darkicon"></i>
            </button>
        </div>
        <div class="typed">
            <p id="inputed"></p>
        </div>
        
        <div id="typing-area">
            <p id="current-input"></p>
        </div>
        <div class="input-frame-holder">
                <div class="input-frame">
                <button class="input-button" value="AC">AC</button>
                <button class="input-button" value="root" ><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="input-button" value="%">%</button>
                <button class="input-button  red" value="/"><i class="fa-solid fa-divide"></i></button>
                <button class="input-button white" value="7">7</button>
                <button class="input-button white" value="8">8</button>
                <button class="input-button white" value="9">9</button>
                <button class="input-button red" value="*"><i class="fa-solid fa-xmark"></i></button>
                <button class="input-button white" value="4">4</button>
                <button class="input-button white" value="5">5</button>
                <button class="input-button white" value="6">6</button>
                <button class="input-button red" value="-"><i class="fa-solid fa-minus"></i></button>
                <button class="input-button white" value="1">1</button>
                <button class="input-button white" value="2">2</button>
                <button class="input-button white" value="3">3</button>
                <button class="input-button red" value="+"><i class="fa-solid fa-plus"></i></button>
                <button class="input-button white" value="clear"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="input-button white" value="0">0</button>
                <button class="input-button white" value=".">.</button>
                <button class="input-button red" value="="><i class="fa-solid fa-equals"></i></button>
            </div>
          
        </div>
    </div>
    
</body>
</html>
