<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" >
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope Calculator</title>
</head>
<body>
    <div class="calculator-frame">
        
        
        <div class="change-theme" id="change-theme">
            <button class="light" id="light-theme">
                <i class="fa-regular fa-sun" id="lighticon"></i>
            </button>
            <div class="inbetwen-line">
            </div>
            <button class="dark" id="dark-theme">
                <i class="fa-regular fa-moon" id="darkicon"></i>
            </button>
        </div>
        <div class="typed">
            <p id="inputed">320 <span id="operator">x</span> 50</p>
        </div>
        
        <div id="typing-area">
            <p id="current-input">12345</p>
        </div>
        <div class="input-frame">
            
                <button class="input-button" id="AC">AC</button>
                <button class="input-button" id="AC">AC</button>
                <button class="input-button" id="AC">AC</button>
                <button class="input-button" id="AC">AC</button>
                <button class="input-button" id="AC">AC</button>
          
        </div>
    </div>
    
</body>
</html>
